<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, My Love</title>
    <style>
        :root { --pink: #ffafcc; --dark: #2d001e; --gold: #f1c40f; }
        body { 
            background: var(--dark); color: white; 
            font-family: 'Arial', sans-serif; text-align: center; 
            margin: 0; padding: 20px; overflow-x: hidden;
        }
        
        /* Floating Hearts Animation */
        .heart {
            position: fixed; color: rgba(255, 175, 204, 0.3);
            font-size: 20px; animation: float 6s linear infinite; bottom: -20px; z-index: -1;
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        h1 { color: var(--pink); font-size: 1.8em; text-shadow: 2px 2px var(--gold); margin-top: 40px; }
        .sub-text { font-style: italic; color: #eee; margin-bottom: 30px; }

        /* The Grid */
        .grid {
            display: grid; grid-template-columns: 1fr;
            gap: 15px; max-width: 400px; margin: 0 auto; position: relative; z-index: 2;
        }
        .btn {
            background: white; color: var(--dark);
            padding: 22px 10px; border-radius: 20px;
            font-weight: bold; font-size: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            border: 3px solid var(--pink); cursor: pointer;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.95); }

        /* The Hidden Gallery Styling */
        .gallery-container {
            max-height: 450px; overflow-y: auto; padding: 10px;
        }
        .gallery-container img {
            width: 100%; border-radius: 15px; margin-bottom: 15px;
            border: 2px solid var(--pink);
        }

        /* Pop-up Windows */
        .modal {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); width: 85%;
            background: white; color: #333; padding: 20px;
            border-radius: 25px; z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        .overlay {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 90;
        }
        .close-btn { background: var(--pink); border: none; padding: 12px 25px; border-radius: 15px; margin-top: 10px; color: white; font-weight: bold; width: 100%;}
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="background.mp3" type="audio/mpeg"></audio>

    <script>
        for (let i = 0; i < 15; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart'; heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(heart);
        }
    </script>

    <h1>Happy New Year! ‚ú®</h1>
    <p class="sub-text">Every second with you is a treasure...</p>

    <div class="grid">
        <div class="btn" style="background: #fff0f3;" onclick="openM('gallery')">üì∏ Memories of Us</div>
        <div class="btn" onclick="openM('v1')">üéôÔ∏è Hear My Voice (1)</div>
        <div class="btn" onclick="openM('v2')">üéôÔ∏è Hear My Voice (2)</div>
        <div class="btn" style="background: var(--pink); color: white;" onclick="openM('poetry')">üìú My Poetry for You</div>
    </div>

    <div id="overlay" class="overlay" onclick="closeM()"></div>

    <div id="gallery" class="modal">
        <h3>Our Memories</h3>
        <div class="gallery-container">
            <img src="pic1.jpg" alt="Memory 1">
            <img src="pic2.jpg" alt="Memory 2">
            <img src="pic3.jpg" alt="Memory 3">
            <img src="pic4.jpg" alt="Memory 4">
            <img src="pic5.jpg" alt="Memory 5">
        </div>
        <button class="close-btn" onclick="closeM()">Close Gallery</button>
    </div>

    <div id="v1" class="modal"><h3>A Message for You</h3><audio controls><source src="voice1.mp3"></audio><button class="close-btn" onclick="closeM()">Close</button></div>
    <div id="v2" class="modal"><h3>My Heart to Yours</h3><audio controls><source src="voice2.mp3"></audio><button class="close-btn" onclick="closeM()">Close</button></div>

    <div id="poetry" class="modal"><h3>For You...</h3><img src="poetry_pic.jpg"><button class="close-btn" onclick="closeM()">Close</button></div>

    <script>
        var musicStarted = false;
        var bgMusic = document.getElementById("bgMusic");

        function openM(id) { 
            if (!musicStarted) { bgMusic.play(); musicStarted = true; }
            document.getElementById(id).style.display='block'; 
            document.getElementById('overlay').style.display='block'; 
        }

        function closeM() { 
            document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); 
            document.getElementById('overlay').style.display='none'; 
        }
    </script>
</body>
</html>
